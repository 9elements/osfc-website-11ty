<header class="site-head | bg-violet color-white" style="z-index: 6;">
  <div class="wrapper-l">
    <div class="site-head__inner" style="padding: 2rem 0;">
      <div class="cluster" style="align-items: center">
         {% for item in navigation.items %}
        <a class="color-white weight-bold uppercase" href="{{item.url}}">{{item.text}}</a>
        {% endfor %}
        <a class="button" href="{{item.url}}">Subscribe</a>
      </div>
    </div>
  </div>
</header>
